name: Release (DMG + DEB)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dmg:
    name: Build & publish DMGs
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/gui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Resolve version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify versions match tag
        run: node scripts/check-version.mjs --expected "${{ steps.version.outputs.version }}"

      - name: Install deps
        run: cd apps/gui && npm ci

      - name: Build DMG (intel only)
        run: cd apps/gui && npm run tauri:build -- --target x86_64-apple-darwin --bundles dmg --no-sign --ci

      - name: Build DMG (apple silicon only)
        run: cd apps/gui && npm run tauri:build -- --target aarch64-apple-darwin --bundles dmg --no-sign --ci

      - name: Build DMG (universal)
        run: cd apps/gui && npm run tauri:build -- --target universal-apple-darwin --bundles dmg --no-sign --ci

      - name: List built DMGs
        run: |
          set -euo pipefail
          echo "DMG files:"
          found=0
          for dir in target apps/gui/src-tauri/target; do
            if [[ -d "$dir" ]]; then
              while IFS= read -r f; do
                echo "$f"
                found=1
              done < <(find "$dir" -type f -path "*bundle/dmg/*.dmg" -print)
            fi
          done

          if [[ "$found" -eq 0 ]]; then
            echo "No DMG files found in target dirs" >&2
            exit 1
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            target/**/bundle/dmg/*.dmg
            apps/gui/src-tauri/target/**/bundle/dmg/*.dmg

  deb:
    name: Build & publish DEB (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/gui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Resolve version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify versions match tag
        run: node scripts/check-version.mjs --expected "${{ steps.version.outputs.version }}"

      - name: Install deps
        run: cd apps/gui && npm ci

      - name: Build DEB
        run: cd apps/gui && npm run tauri:build -- --bundles deb --no-sign --ci

      - name: List built DEBs
        run: |
          set -euo pipefail
          echo "DEB files:"
          found=0
          for dir in target apps/gui/src-tauri/target; do
            if [[ -d "$dir" ]]; then
              while IFS= read -r f; do
                echo "$f"
                found=1
              done < <(find "$dir" -type f -path "*bundle/deb/*.deb" -print)
            fi
          done

          if [[ "$found" -eq 0 ]]; then
            echo "No DEB files found in target dirs" >&2
            exit 1
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/**/bundle/deb/*.deb
            apps/gui/src-tauri/target/**/bundle/deb/*.deb
