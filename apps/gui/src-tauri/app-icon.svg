<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!--
      Coco app icon source.

      Goal: a compact, high-contrast infinity mark ("co" + "co") that stays legible at 32px
      while matching the app's dark + neon accent aesthetic.
    -->
    <linearGradient id="g" x1="0.12" y1="0.08" x2="0.88" y2="0.92">
      <stop offset="0" stop-color="#646cff"/>
      <stop offset="0.55" stop-color="#7b83ff"/>
      <stop offset="1" stop-color="#00e5ff"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black rounded square background -->
  <rect x="64" y="64" width="896" height="896" rx="220" fill="#09090b"/>

  <!-- Coco infinity ("co" + "co") -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- glow layer -->
    <g stroke="url(#g)" opacity="0.28" stroke-width="92">
      <path d="M 280 512 C 280 360 392 360 512 512 C 632 664 744 664 744 512 C 744 360 632 360 512 512 C 392 664 280 664 280 512"/>
    </g>

    <!-- main layer -->
    <g stroke="url(#g)" stroke-width="64">
      <path d="M 280 512 C 280 360 392 360 512 512 C 632 664 744 664 744 512 C 744 360 632 360 512 512 C 392 664 280 664 280 512"/>
    </g>
  </g>
</svg>
