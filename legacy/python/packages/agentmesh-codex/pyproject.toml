[project]
name = "agentmesh-codex"
version = "0.1.0"
description = "AgentMesh Codex Adapter"
requires-python = ">=3.12"
dependencies = [
    "agentmesh-core",
]

[tool.uv.sources]
agentmesh-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentmesh_codex"]
