[project]
name = "agentmesh-core"
version = "0.1.0"
description = "AgentMesh core library: types, adapters, models"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentmesh_core"]
