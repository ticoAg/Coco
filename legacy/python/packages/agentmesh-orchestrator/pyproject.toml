[project]
name = "agentmesh-orchestrator"
version = "0.1.0"
description = "AgentMesh Orchestration Service"
requires-python = ">=3.12"
dependencies = [
    "agentmesh-core",
    "fastapi>=0.110",
    "uvicorn>=0.27",
    "jinja2>=3.1",
    "pyyaml>=6.0",
]

[tool.uv.sources]
agentmesh-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentmesh_orchestrator"]
